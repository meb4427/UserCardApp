<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container min-vh-100 bg-dark d-flex align-items-center">
            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-4 bg-white">
                    <button class="close" type="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="p-4">
                        <h4 class="text-center">ログイン</h4>
                        <div class="row justify-content-center align-items-center p-3">
                            <img src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901__340.png" alt="gmail" class="col-3">
                            <img src="https://cdn.pixabay.com/photo/2017/08/05/11/24/logo-2582757__340.png" alt="GitHub" class="col-3">
                            <img src="https://cdn.pixabay.com/photo/2017/08/22/11/56/linked-in-2668700__340.png" alt="linkedin" class="col-3">
                        </div>
                        <h5 class="text-center">または</h5>
                        <form>
                            <div class="form-group mb-4">
                                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Eメールアドレス">
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワード">
                            </div>
                            <button type="submit" class="btn btn-primary col-12">新規登録</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
